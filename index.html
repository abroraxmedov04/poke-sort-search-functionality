<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Pokemon js</title>
</head>

<header>
  <div class="container mx-auto flex justify-center">
    <img src="./img/pokemon.png.png" alt="" class="w-[500px]" />
  </div>
</header>

<body class="bg-slate-300">
  <main>
    <section>
      <div class="container mx-auto m-8 px-8">
        <form class="js-form-for-top-functionality">
          <input type="text" placeholder="Search pokemon..."
            class="js-search-input px-4 py-3 w-[350px] rounded-md text-xl" aria-label="Search pokemon..." />
          <select class="js-search-by-category px-4 py-3 w-[350px] rounded-md text-xl">
            <option value="all">All</option>
          </select>

          <select class="js-sort-by-category px-4 py-3 w-[350px] rounded-md text-xl">
            <option value="AtoZ">A to Z</option>
            <option value="ZtoA">Z to A</option>
            <option value="minHeight">Min Height</option>
          </select>

          <!-- <input type="number" placeholder="Min year..."
            class="js-search-input-min px-4 py-3  rounded-md text-xl" aria-label="Min year..." /> -->

          <button class="js-search-btn py-3 px-4 rounded-md bg-blue-600 text-white text-xl">
            Search
          </button>
        </form>
      </div>
    </section>

    <section>
      <div class="container mx-auto px-8">
        <ul class="js-poke-list grid grid-cols-4 gap-5"></ul>
      </div>
    </section>
  </main>

  <template class="js-card-pokemon-template">
    <li>
      <div class="js-poke-card relative bg-slate-600 text-white rounded-md shadow-md">
        <div class="js-poke-num absolute font-bold bg-slate-600 text-white w-[45px] justify-center flex">
          001
        </div>
        <img src="https://placehold.co/600x400" alt="" class="js-poke-image bg-white w-full rounded-t-md h-[330px]" />
        <div class="js-data-info p-2">
          <h3 class="js-poke-name font-bold uppercase text-xl mb-1">
            Bulbasar
          </h3>
          <span class="js-poke-type uppercase font-bold">Water, Poison</span>
          <ul class="js-poke-datas-times flex gap-2 font-bold mt-1">
            <li class="flex align-middle gap-2">
              <div>
                <i class="fa-solid fa-gauge-simple-high"></i>
              </div>
              <div>
                <p class="block js-poke-hight">: 1.60 m</p>
              </div>
            </li>
            <li class="flex align-middle gap-2">
              <div>
                <i class="fa-solid fa-weight-scale"></i>
              </div>
              <div>
                <p class="js-poke-weight">: 55.0 kg</p>
              </div>
            </li>
            <li class="flex align-middle gap-2">
              <div>
                <i class="fa-solid fa-clock"></i>
              </div>
              <div>
                <p class="js-poke-spawn-time">: 23:36</p>
              </div>
            </li>
          </ul>
          <p class="js-poke-weaknesses mt-2 font-bold uppercase">
            Electric, Ground, Psychic
          </p>
          <button
            class="js-poke-modal block mx-auto bg-white text-black font-bold mt-2 w-[200px] py-1 rounded-md shadow-md uppercase text-xl">
            <p class="js-modal-text">More Info</p>
          </button>
          <button
            class="js-poke-add block mx-auto mt-2 bg-blue-600 w-[200px] py-1 rounded-md shadow-md text-xl uppercase font-bold mb-2">
            <p class="js-poke-add-text">Add to list</p>
          </button>
        </div>
      </div>
    </li>
  </template>
  <script src="./js/pokemon.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
